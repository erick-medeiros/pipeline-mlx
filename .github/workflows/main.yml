name: main branch CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: make install
      run: make install
    - name: xvfb
      run: sudo apt install xvfb
    - name: make
      run: make
    - name: make leaks
      run: xvfb-run valgrind -q --leak-check=full --show-leak-kinds=all --track-fds=yes --track-origins=yes ./program.out

